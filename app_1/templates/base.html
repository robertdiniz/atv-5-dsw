{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukao Multimarcas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Fim Bootstrap -->
    <link rel="stylesheet" href="{% static 'styles/css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'public/icons/logoIcon.svg' %}" type="image/x-icon">
</head>

<body>
    {% block header %}
        {% include 'header.html' %}
    {% endblock header %}
    
    {% block main %}
        {% include 'main.html' %}
    {% endblock main %}

    {% block footer %}
        {% include 'footer.html' %}
    {% endblock footer %}
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- Fim Bootstrap -->
    <script src="{% static 'scripts/js/main.js' %}"></script>
</body>

</html>
